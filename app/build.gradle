apply plugin: 'com.android.application'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.test.uploader"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

}

publishing {
    publications {
        group project.ext.groupId
        version project.ext.sdkVersion

        minapi16(MavenPublication) {
            artifactId "minapi16"
            artifact("libs/print-release.aar") {
                classifier "basic"
                extension "aar"
            }
            artifact("libs/print-release.aar") {
                classifier "full"
                extension "aar"
            }
        }

        minapi21(MavenPublication) {
            artifactId "minapi21"
            artifact("libs/print-release.aar") {
                classifier "basic"
                extension "aar"
            }
            artifact("libs/print-release.aar") {
                classifier "full"
                extension "aar"
            }
        }

        androidTV(MavenPublication) {
            artifactId "minapi21"
            artifact("libs/print-release.aar") {
                classifier "basic"
                extension "aar"
            }
            artifact("libs/print-release.aar") {
                classifier "full"
                extension "aar"
            }
        }

        fireTV(MavenPublication) {
            artifactId "minapi21"
            artifact("libs/print-release.aar") {
                classifier "basic"
                extension "aar"
            }
            artifact("libs/print-release.aar") {
                classifier "full"
                extension "aar"
            }
        }

    }
}