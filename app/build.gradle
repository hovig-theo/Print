apply plugin: 'com.android.application'
apply plugin: 'maven-publish'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.test.uploader"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }

    flavorDimensions "api"

    productFlavors {
        minapi16 {
            dimension "api"
            minSdkVersion 16
        }
        minapi21 {
            dimension "api"
            minSdkVersion 21
        }
        androidTV {
            dimension "api"
            minSdkVersion 21
        }
        fireTV {
            dimension "api"
            minSdkVersion 21
        }
    }

}

publishing {
    publications {
        Print(MavenPublication) {
            groupId project.ext.groupId
            artifactId project.ext.bundle
            version project.ext.sdkVersion
            artifact("libs/print-release.aar") {
                classifier "minapi16"
            }
            artifact("libs/print-release.aar") {
                classifier "minapi21"
            }
        }
    }
}
